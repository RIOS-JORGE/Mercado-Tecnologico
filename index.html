<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script defer src="sweetalert2.all.min.js"></script>


    <link rel="stylesheet" href="src/app.css">

    <script defer src="src/productos.js"></script>
    <script defer src="src/app.js"></script>
    <title>Mercado Tecnologico</title>
</head>
<body>
  <div class="load">
    <div class="spinner-grow" role="status">
      <span class="span-load">Loading...</span>
    </div>
  </div>
  <div class="mercado">
    <h1>Mercado Tecnologico</h1>
    <div class="carrito">
      <p>
        <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseWidthExample" aria-expanded="false" aria-controls="collapseWidthExample">
          Carrito de Compras
        </button>
      </p>
      <div style="min-height: 120px;">
          <div class="collapse collapse-horizontal" id="collapseWidthExample">
            <div id="card" class="card card-body" style="width: 300px; max-height: 30rem;">
              <li class="cantidad">Cantidad de Productos : 0</li>
              <li class="total">Total: U$D 0</li>
              <input type="text" name="name" id="name" placeholder="Nombre" required>
              <input type="number" name="number" id="number" placeholder="Telefono" required>
              <button id="comprar" class="btn btn-primary">Comprar</button>
              <div id="carritoProductos"></div>
            </div>
          </div>
      </div>  

    </div>
    <div id="productos" class="productos container-xxl card-group"></div>
  </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
